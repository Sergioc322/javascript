<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de Página para Impressão</title>
</head>
<body>
    <div id="conteudo">
        <h1>Olá, esta é uma página de exemplo!</h1>
        <p>Esta página pode ser impressa ou salva como PDF.</p>
    </div>

    <button onclick="imprimirComoPDF()">Imprimir / Salvar como PDF</button>

    <script>
        function imprimirComoPDF() {
            window.print();
        }
    </script>
</body>
</html>
